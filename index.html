<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文文字轉語音系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #login-error {
            transition: opacity 0.3s ease;
        }
        /* For custom scrollbar in history */
        #history-list::-webkit-scrollbar {
            width: 8px;
        }
        #history-list::-webkit-scrollbar-track {
            background: #2d3748; /* bg-gray-800 */
        }
        #history-list::-webkit-scrollbar-thumb {
            background: #4a5568; /* bg-gray-600 */
            border-radius: 4px;
        }
        #history-list::-webkit-scrollbar-thumb:hover {
            background: #718096; /* bg-gray-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- 登入頁面 -->
    <div id="login-page" class="fixed inset-0 bg-red-600 flex items-center justify-center p-4 z-50">
        <div class="w-full max-w-sm bg-white rounded-2xl shadow-2xl p-8 space-y-6 text-gray-800">
            <h1 class="text-2xl md:text-2xl font-bold text-center text-gray-900 whitespace-nowrap">西北中文文字轉語音小工具</h1>
            <div class="space-y-2">
                <label for="password-input" class="text-sm font-medium">請輸入密碼</label>
                <input type="password" id="password-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                <p id="login-error" class="text-red-500 text-sm h-4 opacity-0">密碼錯誤！</p>
            </div>
            <button id="login-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                登入
            </button>
        </div>
    </div>

    <!-- 主要應用程式介面 (預設隱藏) -->
    <div id="main-app" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
            <div class="text-center">
                <img src="https://static.wixstatic.com/media/6148f9_56377cef73c1498f95a2c3057b89f2ed~mv2.png" alt="西北圖片" class="mx-auto mb-4 h-24">
                <h1 class="text-3xl md:text-3xl font-bold text-red-500">西北中文文字轉語音小工具</h1>
                <p class="text-gray-400 mt-2">西北好用心  生活更安心</p>
            </div>

            <div class="space-y-2">
                <label for="text-input" class="text-sm font-medium text-gray-300">輸入文字</label>
                <textarea id="text-input" rows="5" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="請在此輸入您想轉換的中文文字..."></textarea>
            </div>

            <div class="space-y-3">
                <label class="text-sm font-medium text-gray-300">選擇聲音</label>
                <div id="voice-selector" class="grid grid-cols-2 gap-3">
                    <button data-voice="male" class="voice-btn bg-blue-600 ring-2 ring-blue-400 p-3 rounded-lg font-semibold transition-transform transform hover:scale-105">男聲</button>
                    <button data-voice="female_child" class="voice-btn bg-gray-700 hover:bg-gray-600 p-3 rounded-lg font-semibold transition-transform transform hover:scale-105">女聲</button>
                </div>
            </div>

            <button id="generate-btn" class="w-full bg-gradient-to-r from-green-500 to-cyan-500 hover:from-green-600 hover:to-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                生成語音
            </button>

            <div id="output-area" class="min-h-[6rem] flex flex-col items-center justify-center space-y-4">
                <div id="loader" class="loader hidden"></div>
                <audio id="audio-player"></audio>
                <div id="player-ui" class="w-full flex items-center justify-center gap-4 hidden">
                    <button id="play-pause-btn" class="p-4 bg-green-500 hover:bg-green-600 rounded-full text-white transition-colors">
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
                        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pause-fill hidden" viewBox="0 0 16 16"><path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/></svg>
                    </button>
                    <a id="download-btn" href="#" download="speech.mp3" class="flex-grow text-center bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-4 rounded-lg transition-colors">下載 MP3</a>
                </div>
                <div id="error-message" class="text-red-400 text-center hidden"></div>
            </div>
            
            <div id="history-section" class="mt-8 pt-6 border-t border-gray-700 space-y-4">
                <h2 class="text-xl font-bold">歷史紀錄</h2>
                <div id="history-list" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                    <p id="no-history-msg" class="text-gray-500">目前沒有任何紀錄。</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        // ===============================================================
        // == 請在這裡填入您的 Google Gemini API 金鑰 ==
        // ===============================================================
        const API_KEY = "AIzaSyCQZOnA26Vm2JVU-ZUpWESEa1dGaun4ajM"; // <--- 將您的金鑰貼在引號之間
        // ===============================================================

        // --- 登入邏輯 ---
        const loginPage = document.getElementById('login-page');
        const mainApp = document.getElementById('main-app');
        const passwordInput = document.getElementById('password-input');
        const loginBtn = document.getElementById('login-btn');
        const loginError = document.getElementById('login-error');

        loginBtn.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLogin(); });

        function handleLogin() {
            if (passwordInput.value === '8889') {
                loginPage.style.display = 'none';
                mainApp.classList.remove('hidden');
            } else {
                loginError.style.opacity = '1';
                setTimeout(() => { loginError.style.opacity = '0'; }, 2000);
            }
        }

        // --- 主要應用程式邏輯 ---
        const textInput = document.getElementById('text-input');
        const voiceSelector = document.getElementById('voice-selector');
        const generateBtn = document.getElementById('generate-btn');
        const loader = document.getElementById('loader');
        const audioPlayer = document.getElementById('audio-player');
        const downloadBtn = document.getElementById('download-btn');
        const errorMessage = document.getElementById('error-message');
        const voiceButtons = document.querySelectorAll('.voice-btn');
        const historyList = document.getElementById('history-list');
        const noHistoryMsg = document.getElementById('no-history-msg');
        const playerUI = document.getElementById('player-ui');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');

        let selectedVoice = 'male';
        let speechHistory = [];

        // --- 事件監聽 ---
        voiceSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('voice-btn')) {
                selectedVoice = e.target.dataset.voice;
                voiceButtons.forEach(btn => {
                    btn.classList.remove('bg-blue-600', 'ring-2', 'ring-blue-400');
                    btn.classList.add('bg-gray-700', 'hover:bg-gray-600');
                });
                e.target.classList.add('bg-blue-600', 'ring-2', 'ring-blue-400');
                e.target.classList.remove('bg-gray-700', 'hover:bg-gray-600');
            }
        });

        generateBtn.addEventListener('click', generateSpeech);

        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) audioPlayer.play();
            else audioPlayer.pause();
        });

        audioPlayer.addEventListener('play', () => {
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
        });

        audioPlayer.addEventListener('pause', () => {
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        });
        audioPlayer.addEventListener('ended', () => {
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        });

        historyList.addEventListener('click', (e) => {
            const playBtn = e.target.closest('.history-play-btn');
            if (playBtn) {
                const id = parseInt(playBtn.dataset.id, 10);
                const historyItem = speechHistory.find(item => item.id === id);
                if (historyItem) {
                    audioPlayer.src = historyItem.url;
                    audioPlayer.play();
                    showPlayer(true);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }
        });
        
        // --- 核心功能 ---
        async function fetchWithBackoff(url, payload, maxRetries = 5) {
            let delay = 1000; // start with 1 second
            for (let i = 0; i < maxRetries; i++) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    return response;
                }

                if (response.status === 429) {
                    console.log(`請求過於頻繁。 ${delay / 1000} 秒後重試...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; // 指數退避
                } else {
                    // 對於其他錯誤，立即拋出
                    throw new Error(`API 請求失敗，狀態碼：${response.status}。請檢查金鑰。`);
                }
            }
            throw new Error(`API 請求失敗，已達重試上限。`);
        }

        async function generateSpeech() {
            if (!API_KEY) {
                showError('API 金鑰未設定，請在程式碼中填入金鑰。');
                return;
            }
            const text = textInput.value.trim();
            if (!text) {
                showError('請輸入文字！');
                return;
            }

            showLoading(true);
            
            let prompt = "";
            let speechConfig = {};

            switch (selectedVoice) {
                case 'male':
                    prompt = `請說：${text}`;
                    speechConfig = { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Algenib" } } };
                    break;
                case 'female_child':
                    prompt = `請用一個八歲小女孩的聲音說：${text}`;
                    break;
            }

            try {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${API_KEY}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { 
                        responseModalities: ["AUDIO"],
                        speechConfig: speechConfig
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };

                if (Object.keys(speechConfig).length === 0) {
                    delete payload.generationConfig.speechConfig;
                }
                
                const response = await fetchWithBackoff(apiUrl, payload);
                
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType?.startsWith("audio/")) {
                    const sampleRate = mimeType.match(/rate=(\d+)/) ? parseInt(mimeType.match(/rate=(\d+)/)[1], 10) : 24000;
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const mp3Blob = pcmToMp3(pcm16, sampleRate);
                    const objectUrl = URL.createObjectURL(mp3Blob);

                    const historyItem = { id: Date.now(), text: text, blob: mp3Blob, url: objectUrl };
                    speechHistory.unshift(historyItem);
                    renderHistory();

                    audioPlayer.src = objectUrl;
                    downloadBtn.href = objectUrl;
                    downloadBtn.download = `speech_${historyItem.id}.mp3`;
                    showPlayer(true);
                } else {
                    throw new Error('API 回應中未找到有效的音訊資料。');
                }

            } catch (error) {
                console.error('語音生成失敗:', error);
                showError(error.message || '語音生成失敗，請稍後再試。');
            } finally {
                showLoading(false);
            }
        }

        function renderHistory() {
            if (speechHistory.length === 0) {
                noHistoryMsg.classList.remove('hidden');
                historyList.innerHTML = '';
            } else {
                noHistoryMsg.classList.add('hidden');
                historyList.innerHTML = speechHistory.map(item => `
                    <div class="bg-gray-700 p-3 rounded-lg flex items-center justify-between gap-3 animate-fade-in">
                        <p class="text-gray-300 text-sm flex-grow truncate" title="${item.text.replace(/"/g, '&quot;')}">${item.text}</p>
                        <div class="flex-shrink-0 flex items-center gap-2">
                            <button data-id="${item.id}" class="history-play-btn p-2 bg-blue-500 hover:bg-blue-600 rounded-full text-white transition-colors" title="播放">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill pointer-events-none" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
                            </button>
                            <a href="${item.url}" download="speech_${item.id}.mp3" class="history-download-btn p-2 bg-purple-500 hover:bg-purple-600 rounded-full text-white transition-colors" title="下載">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download pointer-events-none" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
                            </a>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        // --- UI 狀態管理函數 ---
        function showLoading(isLoading) {
            generateBtn.disabled = isLoading;
            generateBtn.textContent = isLoading ? '生成中...' : '生成語音';
            loader.classList.toggle('hidden', !isLoading);
            if (isLoading) {
                playerUI.classList.add('hidden');
                errorMessage.classList.add('hidden');
            }
        }

        function showPlayer(shouldShow) {
            playerUI.classList.toggle('hidden', !shouldShow);
            errorMessage.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            playerUI.classList.add('hidden');
        }
        
        // --- 音訊處理輔助函數 ---
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);
            return bytes.buffer;
        }

        function pcmToMp3(samples, sampleRate) {
            const mp3encoder = new lamejs.Mp3Encoder(1, sampleRate, 128);
            const mp3Data = [];
            const sampleBlockSize = 1152; 
            for (let i = 0; i < samples.length; i += sampleBlockSize) {
                const mp3buf = mp3encoder.encodeBuffer(samples.subarray(i, i + sampleBlockSize));
                if (mp3buf.length > 0) mp3Data.push(mp3buf);
            }
            const mp3buf = mp3encoder.flush();
            if (mp3buf.length > 0) mp3Data.push(mp3buf);
            return new Blob(mp3Data.map(d => new Uint8Array(d)), { type: 'audio/mp3' });
        }
    </script>
</body>
</html>
