<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文文字轉語音系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        /* 簡單的旋轉動畫 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
        <div class="text-center">
            <img src="https://static.wixstatic.com/media/6148f9_56377cef73c1498f95a2c3057b89f2ed~mv2.png" alt="西北圖片" class="mx-auto mb-4 h-24">
            <h1 class="text-3xl md:text-4xl font-bold text-red-500">西北中文文字轉語音系統</h1>
            <p class="text-gray-400 mt-2">西北好用心  生活更安心</p>
        </div>

        <!-- 文字輸入區 -->
        <div class="space-y-2">
            <label for="text-input" class="text-sm font-medium text-gray-300">輸入文字</label>
            <textarea id="text-input" rows="5" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="請在此輸入您想轉換的中文文字..."></textarea>
        </div>

        <!-- 聲音選擇 -->
        <div class="space-y-3">
            <label class="text-sm font-medium text-gray-300">選擇聲音</label>
            <div id="voice-selector" class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                <button data-voice="male" class="voice-btn bg-blue-600 ring-2 ring-blue-400 p-3 rounded-lg font-semibold transition-transform transform hover:scale-105">男聲</button>
                <button data-voice="female" class="voice-btn bg-gray-700 hover:bg-gray-600 p-3 rounded-lg font-semibold transition-transform transform hover:scale-105">女聲</button>
                <button data-voice="male_child" class="voice-btn bg-gray-700 hover:bg-gray-600 p-3 rounded-lg font-semibold transition-transform transform hover:scale-105">男童聲</button>
                <button data-voice="female_child" class="voice-btn bg-gray-700 hover:bg-gray-600 p-3 rounded-lg font-semibold transition-transform transform hover:scale-105">女童聲</button>
            </div>
        </div>

        <!-- 產生按鈕 -->
        <button id="generate-btn" class="w-full bg-gradient-to-r from-green-500 to-cyan-500 hover:from-green-600 hover:to-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
            生成語音
        </button>

        <!-- 載入中與播放器 -->
        <div id="output-area" class="h-24 flex items-center justify-center">
            <div id="loader" class="loader hidden"></div>
            <audio id="audio-player" controls class="w-full hidden"></audio>
            <div id="error-message" class="text-red-400 text-center hidden"></div>
        </div>
    </div>

    <script>
        // DOM 元素
        const textInput = document.getElementById('text-input');
        const voiceSelector = document.getElementById('voice-selector');
        const generateBtn = document.getElementById('generate-btn');
        const loader = document.getElementById('loader');
        const audioPlayer = document.getElementById('audio-player');
        const errorMessage = document.getElementById('error-message');
        const voiceButtons = document.querySelectorAll('.voice-btn');

        let selectedVoice = 'male'; // 預設聲音

        // 處理聲音選擇
        voiceSelector.addEventListener('click', (e) => {
            if (e.target.classList.contains('voice-btn')) {
                selectedVoice = e.target.dataset.voice;
                
                // 更新按鈕樣式
                voiceButtons.forEach(btn => {
                    btn.classList.remove('bg-blue-600', 'ring-2', 'ring-blue-400');
                    btn.classList.add('bg-gray-700', 'hover:bg-gray-600');
                });
                
                e.target.classList.add('bg-blue-600', 'ring-2', 'ring-blue-400');
                e.target.classList.remove('bg-gray-700', 'hover:bg-gray-600');
            }
        });

        // 產生按鈕點擊事件
        generateBtn.addEventListener('click', generateSpeech);

        async function generateSpeech() {
            const text = textInput.value.trim();
            if (!text) {
                showError('請輸入文字！');
                return;
            }

            // 更新 UI 狀態
            showLoading(true);
            
            // 根據選擇的聲音建構提示
            const prompts = {
                male: `請用沉穩的成年男聲說：${text}`,
                female: `請用溫柔的成年女聲說：${text}`,
                male_child: `請用活潑的男童聲說：${text}`,
                female_child: `請用可愛的女童聲說：${text}`
            };

            const prompt = prompts[selectedVoice];

            try {
                // Gemini API 請求
                const apiKey = ""; // Canvas 將在執行時自動提供 API 金鑰
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{
                        parts: [{ text: prompt }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API 請求失敗，狀態碼：${response.status}`);
                }
                
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    // API 返回的是 audio/L16;rate=24000
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 24000;
                    
                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, 1, sampleRate); // 1 channel
                    const audioUrl = URL.createObjectURL(wavBlob);

                    audioPlayer.src = audioUrl;
                    showPlayer(true);
                } else {
                    throw new Error('API 回應中未找到有效的音訊資料。');
                }

            } catch (error) {
                console.error('語音生成失敗:', error);
                showError('語音生成失敗，請稍後再試。');
            } finally {
                showLoading(false);
            }
        }

        // --- UI 狀態管理函數 ---
        function showLoading(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                generateBtn.textContent = '生成中...';
                loader.classList.remove('hidden');
                audioPlayer.classList.add('hidden');
                errorMessage.classList.add('hidden');
            } else {
                generateBtn.disabled = false;
                generateBtn.textContent = '生成語音';
                loader.classList.add('hidden');
            }
        }

        function showPlayer(shouldShow) {
             audioPlayer.classList.toggle('hidden', !shouldShow);
             errorMessage.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            audioPlayer.classList.add('hidden');
        }

        // --- 音訊處理輔助函數 ---

        /**
         * 將 Base64 字串解碼為 ArrayBuffer
         * @param {string} base64 - Base64 編碼的音訊資料
         * @returns {ArrayBuffer}
         */
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        /**
         * 將 PCM 資料轉換為 WAV Blob
         * @param {Int16Array} samples - 16-bit PCM 音訊樣本
         * @param {number} numChannels - 聲道數
         * @param {number} sampleRate - 取樣率
         * @returns {Blob}
         */
        function pcmToWav(samples, numChannels, sampleRate) {
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);

            /* RIFF 標頭 */
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + samples.length * 2, true);
            writeString(view, 8, 'WAVE');
            /* 'fmt ' 子區塊 */
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // 音訊格式 (1 = PCM)
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * 2, true); // Byte rate
            view.setUint16(32, numChannels * 2, true); // Block align
            view.setUint16(34, 16, true); // Bits per sample
            /* 'data' 子區塊 */
            writeString(view, 36, 'data');
            view.setUint32(40, samples.length * 2, true);

            /* 寫入 PCM 資料 */
            for (let i = 0; i < samples.length; i++) {
                view.setInt16(44 + i * 2, samples[i], true);
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
    </script>
</body>
</html>
